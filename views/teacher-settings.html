    <div class="settings w clearfix" id="box3">
        <div class="sp">
            <form action="#">
                <br><br>
                <h2>Old  Password:
                    <input class="pwd" type="password"  pattern="/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,8}$/" maxlength="8"
                           placeholder="Input your old password"/><br /></h2>
                <h2>New Password:
                    <input class="pwd" type="password"  pattern="/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,8}$/"maxlength="8"
                           placeholder="Input new password"/><br /></h2>
                <h2>New Password:
                    <input class="pwd" type="password"  pattern="/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,8}$/"maxlength="8"
                           placeholder="Input new password again" /><br /></h2>

                <input type="reset" value="Reset" />
                <input type="submit" value="Submit" />
                <br><br>
                <h2>Change Email</h2>
                <input class="pwd" type="email" id="newemail" name="email"  placeholder="xxx-xx@bristol.ac.uk"/>
                <input type="submit" value="Update" />
            </form>
        </div>

    </div>
    <div class="signout" id="box4">forth</div>
</div>

</div>


<script type="text/javascript">

    /*导航栏切换功能*/
    window.onload = function(){
        var arr = document.getElementsByTagName('a');
        for(var i = 0;i<arr.length;i++){
            arr[i].onclick = function(){
                if ((this.id == '1') || (this.id=='2'))
                {
                    document.getElementById("box1").style.display = 'block' ;
                    document.getElementById("box2").style.display = 'none' ;
                    document.getElementById("box3").style.display = 'none' ;
                    document.getElementById("box4").style.display = 'none' ;
                }
                else if((this.id == '3') || (this.id=='4'))
                {
                    document.getElementById("box1").style.display = 'none' ;
                    document.getElementById("box2").style.display = 'block' ;
                    document.getElementById("box3").style.display = 'none' ;
                    document.getElementById("box4").style.display = 'none' ;
                }
                else if((this.id == '5') || (this.id=='6')){
                    document.getElementById("box1").style.display = 'none' ;
                    document.getElementById("box2").style.display = 'none' ;
                    document.getElementById("box3").style.display = 'block' ;
                    document.getElementById("box4").style.display = 'none' ;
                }else{
                    document.getElementById("box1").style.display = 'none' ;
                    document.getElementById("box2").style.display = 'none' ;
                    document.getElementById("box3").style.display = 'none' ;
                    document.getElementById("box4").style.display = 'block' ;
                }
                //this是当前激活的按钮，在这里可以写对应的操作
                if(this.className == 'btn1' ){
                    this.className = 'btn2';
                    var name = this.id;
                    var btn = document.getElementsByClassName('btn2');
                    for(var j=0;j<btn.length;j++){
                        if(btn[j].id!=name){
                            btn[j].className = 'btn1';
                        }
                    }
                }
            }
        }
    }


</script>
</body>
</html>

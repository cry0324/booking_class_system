<script type="text/javascript">

    var dp = new DayPilot.Month("dp");

    // behavior and appearance
    dp.cellMarginBottom = 20;

    dp.bubble = new DayPilot.Bubble({
        onLoad: function(args) {
            var ev = args.source;
            args.html = "testing bubble for: " + ev.text();
        }
    });

    // view
    dp.startDate = DayPilot.Date.today();

    // generate and load events
    for (var i = 0; i < 10; i++) {
        var duration = Math.floor(Math.random() * 3);
        var start = Math.floor(Math.random() * 6) - 3; // -3 to 3

        var e = new DayPilot.Event({
            start: DayPilot.Date.today().firstDayOfMonth().addDays(start),
            end: DayPilot.Date.today().firstDayOfMonth().addDays(start).addDays(duration),
            id: DayPilot.guid(),
            text: "Event " + i
        });
        dp.events.add(e);
    }

    // event moving
    dp.onEventMoved = function (args) {
        dp.message("Moved: " + args.e.text());
    };

    // event resizing
    dp.onEventResized = function (args) {
        dp.message("Resized: " + args.e.text());
    };

    dp.onBeforeHeaderRender = function(args) {

    };

    dp.onBeforeEventRender = function(args) {
        //args.data.fontColor = "red";
    };

    // event creating
    dp.onTimeRangeSelected = function (args) {
        var name = prompt("New event name:", "Event");
        dp.clearSelection();
        if (!name) return;
        var e = new DayPilot.Event({
            start: args.start,
            end: args.end,
            id: DayPilot.guid(),
            text: name
        });
        dp.events.add(e);
        dp.message("Created");
    };

    dp.onEventClicked = function(args) {
        alert("clicked: " + args.e.tag("url"));
    };

    dp.onHeaderClicked = function(args) {
        alert("day: " + args.header.dayOfWeek);
    };

    dp.init();

</script>
